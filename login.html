<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./" />
  <title>Авторизация - Moonlight Jewelry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MOONLIGHT JEWELRY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="index.html">ГЛАВНАЯ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">О НАС</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">МАГАЗИН</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">ПРОФИЛЬ</a>
              </li>
              <li class="nav-item">
                <a href="cart.html" class="btn btn-outline-secondary ms-3">КОРЗИНА</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container auth-page">
      <main class="auth-main my-5">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h2 class="auth-title text-center mb-4">Авторизация</h2>
            <form class="auth-form mx-auto">
              <div class="mb-3">
              <label for="name" class="form-label">Имя</label>
              <input type="text" id="name" class="form-control" placeholder="Введите имя пользователя" required />
            </div>
              <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" id="email" class="form-control" placeholder="Введите ваш email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="Введите пароль" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <p class="text-center mt-3">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
          </div>
          <div class="col-md-6">
            <img src="img/image 30.png" alt="Login Image" class="img-fluid rounded" />
          </div>
        </div>
      </main>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">MOONLIGHT JEWELRY</div>
      <nav class="footer-nav">
        <a href="index.html" class="footer-link">О нас</a>
        <a href="shop.html" class="footer-link">Магазин</a>
        <a href="profile.html" class="footer-link">Профиль</a>
        <a href="#" class="footer-link">Контакты</a>
        <a href="#" class="footer-link">Политика конфиденциальности</a>
      </nav>
    </div>
    <div class="footer-bottom">
      <div class="copyright">© 2025 Moonlight Jewelry</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
