  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MOONLIGHT JEWELRY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="index.html">ГЛАВНАЯ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">О НАС</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">МАГАЗИН</a>
              </li>

                <a class="nav-link" href="profile.html">ПРОФИЛЬ</a>
              </li>

                <a href="cart.html" class="btn btn-outline-secondary ms-3">КОРЗИНА</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

  <div class="container register-page">
    <main class="register-main my-5">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h2 class="register-title text-center mb-4">Регистрация</h2>
          <form class="register-form mx-auto">
            <div class="mb-3">
              <label for="name" class="form-label">Имя</label>
              <input type="text" id="name" class="form-control" placeholder="Введите имя пользователя" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Электронная почта</label>
              <input type="email" id="email" class="form-control" placeholder="Введите адрес электронной почты" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" id="password" class="form-control" placeholder="Введите пароль" required />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Подтвердите пароль</label>
              <input type="password" id="confirm-password" class="form-control" placeholder="Подтвердите пароль" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
          </form>
          <p class="text-center mt-3">Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
        <div class="col-md-6">
          <img src="img/image 30.png" alt="Registration Image" class="img-fluid rounded" />
        </div>
      </div>
    </main>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
